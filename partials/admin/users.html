<div class="container">

    <div class="row">

        <div class="col-xs-6">
            <input type="text" class="form-control" placeholder="Search users..." ng-model="search">
            <br>
        </div>

        <div class="col-xs-6">
            <a href="#/user/create" class="btn btn-success pull-right">Add user</a>
        </div>

    </div>

    <div class="row">

        <div class="col-sm-12">

            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>
                            Id
                        </th>
                        <th>
                            First Name
                        </th>
                        <th>
                            Last Name
                        </th>
                        <th>
                            Email
                        </th>
                        <th>
                            Role
                        </th>
                        <th>

                        </th>
                        <th>

                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="user in users | filter:search">
                        <td>
                            {{$index}}
                        </td>
                        <td>
                            {{user.firstName}}
                        </td>
                        <td>
                            {{user.lastName}}
                        </td>
                        <td>
                            {{user.email}}
                        </td>
                        <td>
                            {{user.role}}
                        </td>
                        <td>
                            <a href="#/admin/user/edit/{{$index}}" class="btn btn-success btn-sm pull-right"><span class="glyphicon glyphicon-pencil"></span></a>
                        </td>
                        <td>
                            <button ng-click="delete(user, $index)" class="btn btn-danger btn-sm pull-right"><span class="glyphicon glyphicon-trash"></span></button>
                        </td>
                    </tr>
                </tbody>
            </table>




        </div>

    </div>

</div>
