<div class="container">

    <div class="row">

        <div class="col-xs-6">
            <input type="text" class="form-control" placeholder="Search users..." ng-model="filterlist">
            <br>
        </div>

        <div class="col-xs-6">
            <a href="#/admin/user/create" class="btn btn-success pull-right">Add user</a>
        </div>

    </div>

    <div class="row">

        <div class="col-sm-12">

            <table class="table table-hover table-users">
                <thead>
                    <tr>
                        <th ng-click="changeSort('id')">
                            Id
                            <span class="glyphicon pull-left" ng-class="sort == 'id' ? (reverse ? 'glyphicon-sort-by-attributes-alt' : 'glyphicon-sort-by-attributes') : 'glyphicon-sort' "></span>
                        </th>
                        <th ng-click="changeSort('firstName')">
                            First Name
                            <span class="glyphicon pull-left" ng-class="sort == 'firstName' ? (reverse ? 'glyphicon-sort-by-attributes-alt' : 'glyphicon-sort-by-attributes') : 'glyphicon-sort' "></span>
                        </th>
                        <th ng-click="changeSort('lastName')">
                            Last Name
                            <span class="glyphicon pull-left" ng-class="sort == 'lastName' ? (reverse ? 'glyphicon-sort-by-attributes-alt' : 'glyphicon-sort-by-attributes') : 'glyphicon-sort' "></span>
                        </th>
                        <th ng-click="changeSort('email')">
                            Email
                            <span class="glyphicon pull-left" ng-class="sort == 'email' ? (reverse ? 'glyphicon-sort-by-attributes-alt' : 'glyphicon-sort-by-attributes') : 'glyphicon-sort' "></span>
                        </th>
                        <th ng-click="changeSort('role')">
                            Role
                            <span class="glyphicon pull-left" ng-class="sort == 'role' ? (reverse ? 'glyphicon-sort-by-attributes-alt' : 'glyphicon-sort-by-attributes') : 'glyphicon-sort' "></span>
                        </th>
                        <th>

                        </th>
                        <th>

                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="user in filteredlist = (users | filter:filterlist) | orderBy:sort:reverse | pagination: currentPage : numPerPage">
                        <td>
                            {{user.id}}
                        </td>
                        <td>
                            {{user.firstName}}
                        </td>
                        <td>
                            {{user.lastName}}
                        </td>
                        <td>
                            {{user.email}}
                        </td>
                        <td>
                            <button ng-if="user.role == 'user'" ng-click="changeRole(user)" class="btn btn-default btn-sm">User</button>
                            <button ng-if="user.role == 'admin'" ng-click="changeRole(user)" class="btn btn-blue btn-sm">Admin</button>
                        </td>
                        <td>
                            <a href="#/admin/user/edit/{{user.id}}" class="btn btn-success btn-sm pull-right"><span class="glyphicon glyphicon-pencil"></span></a>
                        </td>
                        <td>
                            <button ng-click="delete(user)" class="btn btn-danger btn-sm pull-right"><span class="glyphicon glyphicon-trash"></span></button>
                        </td>
                    </tr>
                </tbody>
            </table>

            <ul uib-pagination
                total-items="filteredlist.length"
                items-per-page="numPerPage"
                ng-hide="filteredlist.length < numPerPage"
                ng-model="currentPage"
                max-size="maxSize"
                class="pagination"
                boundary-links="true"
                force-ellipses="true"
                previous-text="&lsaquo;"
                next-text="&rsaquo;"
                first-text="&laquo;"
                last-text="&raquo;">

            </ul>

        </div>

    </div>

</div>
