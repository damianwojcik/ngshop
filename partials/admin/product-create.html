<form ng-submit="createProduct()">

    <div class="container">

        <div class="row">

            <div class="col-sm-6">

                <div class="form-group">
                    <label for="name">Product name:</label>
                    <input id="name" type="text" class="form-control" ng-model="product.name">
                </div>

                <div class="form-group">
                    <label for="description">Product description:</label>
                    <textarea id="description" rows="3" class="form-control" ng-model="product.description" style="resize:vertical;"></textarea>
                </div>

                <div class="form-group">
                    <label for="price">Product price:</label>
                    <input id="price" type="text" class="form-control" ng-model="product.price">
                </div>

            </div>

            <div class="col-sm-6">

                <h2>{{product.name}}</h2>
                <p>{{product.description}}</p>
                <h3><span class="label label-warning">{{product.price | number:2 }}$</span></h3>

            </div>

        </div>

        <div class="row">

            <div class="col-sm-12">

                <hr>

                <button class="btn btn-primary" type="submit">Save changes</button>
                <a href="#/products" class="btn btn-default">Return</a>

            </div>

        </div>

    </div>

</form>
