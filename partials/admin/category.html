<div class="container" ng-if="products">

    <div class="row">

        <div class="col-xs-6">
            <input type="text" class="form-control" placeholder="Search products..." ng-model="search">
            <br>
        </div>

        <div class="col-xs-6">
            <button ng-click="deleteCategory(category)" class="btn btn-danger pull-right">Delete category</button>
        </div>

    </div>

    <div class="row">

        <div class="col-sm-3" ng-repeat="product in products">

            <div class="panel panel-default" >

                <div class="panel-body" ng-init="checkCart(product)">

                    <div class="thumbnail-block">

                        <a class="thumbnail-link" href="#/product/{{product.id}}">
                            <img ng-if="product.thumbnail" ng-src="{{ product.thumbnail }}" alt="Image Thumbnail" class="img-thumbnail">
                            <img ng-if="!product.thumbnail" src="http://placehold.it/260x260" alt="Image Thumbnail" class="img-thumbnail">
                            <span class="thumbnail-label">{{ category.name }}</span>
                        </a>

                        <div class="btn-group">
                            <a class="btn btn-default" href="#/admin/product/edit/{{ product.id }}"><span class="glyphicon glyphicon-pencil"></span></a>
                            <button type="button" class="btn btn-gray" ng-click="deleteProduct(product, $index)"><span class="glyphicon glyphicon-trash"></span></button>
                        </div>

                    </div>

                    <h2 class="panel-title"><a href="#/product/{{product.id}}">{{ product.name }}</a></h2>
                    <h3 class="panel-label">{{ product.price | number:2 }} $</h3>

                </div>

            </div>

        </div>

    </div>

</div>
