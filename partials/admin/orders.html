<div class="container">

    <div class="row">

        <div class="col-xs-6">
            <input type="text" class="form-control" placeholder="Search order..." ng-model="search">
            <br>
        </div>

    </div>

    <div class="row">

        <div class="col-sm-12">

            <table class="table">
                <thead>
                <tr>
                    <th>
                        Id
                    </th>
                    <th>
                        First Name
                    </th>
                    <th>
                        Last Name
                    </th>
                    <th>
                        Email
                    </th>
                    <th>
                        Shopping cart
                    </th>
                    <th>
                        To pay
                    </th>
                    <th>
                        Status
                    </th>
                    <th>

                    </th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="order in orders | filter:search">
                    <td>
                        {{order.id}}
                    </td>
                    <td>
                        {{order.firstName}}
                    </td>
                    <td>
                        {{order.lastName}}
                    </td>
                    <td>
                        {{order.email}}
                    </td>
                    <td>
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>
                                        Product
                                    </th>
                                    <th>
                                        Price
                                    </th>
                                    <th>
                                        Amount
                                    </th>
                                    <th>
                                        Total
                                    </th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="item in order.items">
                                    <td>
                                        {{item.name}}
                                    </td>
                                    <td>
                                        {{item.price}} $
                                    </td>
                                    <td>
                                        {{item.amount}}
                                    </td>
                                    <td>
                                        {{item.price * item.amount | number:2}} $
                                    </td>
                                </tr>

                            </tbody>
                        </table>
                    </td>
                    <td>
                        <h3><strong>{{order.total}} $</strong></h3>
                    </td>
                    <td>
                        <button ng-if="order.status == 0" ng-click="changeStatus(order)" class="btn btn-warning btn-sm">Pending...</button>
                        <button ng-if="order.status == 1" ng-click="changeStatus(order)" class="btn btn-success btn-sm">Realized</button>
                    </td>
                    <td>
                        <button ng-click="delete(order, $index)" class="btn btn-danger btn-sm pull-right"><span class="glyphicon glyphicon-trash"></span></button>
                    </td>
                </tr>
                </tbody>
            </table>




        </div>

    </div>

</div>
