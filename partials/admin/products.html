<div class="container" ng-if="products">

    <div class="row">

        <div class="col-xs-6">
            <input type="text" class="form-control" placeholder="Search products..." ng-model="search">
            <br>
        </div>

        <div class="col-xs-6">
            <a href="#/admin/product/create" class="btn btn-blue pull-right">Add product</a>
        </div>

    </div>

    <div class="row">

        <div class="col-sm-3" ng-repeat="product in products | orderBy:'-1*id'">

            <div class="panel panel-default" >

                <div class="panel-body" ng-init="checkCart(product)">

                    <div class="thumbnail-block">

                        <a class="thumbnail-link" href="#/admin/product/edit/{{ product.id }}">

                            <img ng-if="product.thumbnail" ng-src="{{ product.thumbnail }}" alt="Image Thumbnail" class="img-thumbnail">
                            <img ng-if="!product.thumbnail" src="http://placehold.it/260x260" alt="Image Thumbnail" class="img-thumbnail">
                            <span class="thumbnail-label">{{ product.categoryName }}</span>

                        </a>

                        <div class="btn-group">
                            <a class="btn btn-default" href="#/admin/product/edit/{{ product.id }}"><span class="glyphicon glyphicon-pencil"></span></a>
                            <button type="button" class="btn btn-gray" ng-click="delete(product, $index)"><span class="glyphicon glyphicon-trash"></span></button>
                        </div>

                    </div>

                    <h2 class="panel-title"><a href="#/admin/product/edit/{{ product.id }}">{{ product.name }}</a></h2>
                    <h3 class="panel-label">{{ product.price | number:2 }} $</h3>
                    <br>

                </div>

            </div>

        </div>

    </div>

</div>
