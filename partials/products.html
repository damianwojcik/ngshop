<div class="container">
  <div class="row">
    <div class="col-xs-6">
      <input type="text" class="form-control" placeholder="Search..." ng-model="search">
      <br>
    </div>
  </div>

  <div ng-controller="products">
    <div class="alert alert-info" ng-repeat="product in products | filter : search">
      <span class="text-capitalize">{{product.nazwa}}</span>
      <br>
      {{product.name}}
      <br>
      {{product.description}}
      <br>
      {{product.price | number:2}} $
        <br>
      <a href="#/product/{{$index}}" class="btn btn-default">Edit product</a>
    </div>
  </div>
</div>
